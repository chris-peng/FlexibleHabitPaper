        /* Âü∫Á°ÄÊ†∑ÂºèÈáçÁΩÆ */

        /* ÂÆπÂô®Ê†∑Âºè */
        .container {

        }

        /* ÂØºËà™Ê†èÊ†∑Âºè */
        nav {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
        }

        .nav-title i {
            color: #3b82f6;
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Âç°ÁâáÊ†∑Âºè */
        .habit-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .habit-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Ë°®ÂçïÊ†∑Âºè */
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #2563eb;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #4b5563;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;

        /* ÁΩëÊ†ºÂ∏ÉÂ±Ä */
        .grid {

            gap: 1rem;

                        <div>
							<div class="icon-normal-size icon-finish-2"></div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ë∂ÖÊ£íÁöÑÔºàÊúÄÈ´òÁõÆÊ†áÔºâ</label>
                            <input type="text" class="form-input goal-input" data-index="${index}" data-level="advanced" placeholder="‰æãÂ¶ÇÔºöË∑ë3ÂÖ¨Èáå‰ª•‰∏ä" required>
                        </div>
                    </div>
                `;
                container.appendChild(goalDiv);
                
                // Ê∑ªÂä†ËæìÂÖ•‰∫ã‰ª∂ÁõëÂê¨Âô®Ôºå‰øùÂ≠òÊï∞ÊçÆ
                const inputs = goalDiv.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', saveFormData);
                });
            });
        }

        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        document.getElementById('habitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Êî∂ÈõÜË°®ÂçïÊï∞ÊçÆ
            const habitName = document.getElementById('habitName').value;
            const commitment = document.getElementById('commitment').value;
            
            const horizontalOptions = Array.from(document.querySelectorAll('#horizontalOptions input')).map(input => input.value);
            
            const verticalGoals = [];
            const goalSections = document.querySelectorAll('#verticalGoalsContainer > div');
            
            goalSections.forEach((section, index) => {
                const inputs = section.querySelectorAll('input');
                verticalGoals.push({
                    option: horizontalOptions[index],
                    basic: inputs[0].value,
                    medium: inputs[1].value,
                    advanced: inputs[2].value
                });
            });

            // ÁîüÊàê‰π†ÊÉØ‰ø°ÊÅØ
            generateHabitInfo(habitName, commitment, verticalGoals);
            
            // ÁîüÊàêÊó•ÂéÜË°®Ê†º
            generateCalendar();
            
            // ÂÆåÂÖ®ÊõøÊç¢È°µÈù¢
            document.getElementById('formPage').classList.add('hidden');
            document.getElementById('trackerPage').classList.remove('hidden');
            
            // ÊòæÁ§∫Êìç‰ΩúÊåâÈíÆ
            document.getElementById('printBtn').classList.remove('hidden');
            document.getElementById('backBtn').classList.remove('hidden');
            
            // ÊªöÂä®Âà∞È°∂ÈÉ®
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // ‰øùÂ≠òÂà∞localStorage
            saveFormData();
        });

        // ËøîÂõûÁºñËæëÂäüËÉΩ
        document.getElementById('backBtn').addEventListener('click', function() {
            // ÂàáÊç¢ÂõûË°®ÂçïÈ°µÈù¢
            document.getElementById('formPage').classList.remove('hidden');
            document.getElementById('trackerPage').classList.add('hidden');
            
            // ÈöêËóèÊìç‰ΩúÊåâÈíÆ
            document.getElementById('printBtn').classList.add('hidden');
            document.getElementById('backBtn').classList.add('hidden');
            
            // ÊªöÂä®Âà∞È°∂ÈÉ®
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // ÁîüÊàê‰π†ÊÉØ‰ø°ÊÅØ
        function generateHabitInfo(habitName, commitment, verticalGoals) {
            const container = document.getElementById('habitInfo');
            
            let html = `
                <div class="border border-gray-200 rounded-lg p-4 mb-4" style="padding:1rem;">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">‰π†ÊÉØÔºö${habitName}</h3>
                    <p class="text-gray-700 italic">"${commitment}"</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
            `;

            verticalGoals.forEach(goal => {
                html += `
                    <div class="border border-gray-200 rounded-lg p-4" style="padding:1rem;">
                        <h4 class="font-bold text-gray-800 mb-2">${goal.option}</h4>
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center">
                                <div class="icon-normal-size icon-finish-0"></div>
                                <span><strong>ÂÆåÊàêÔºö</strong>${goal.basic}</span>
                            </div>
                            <div class="flex items-center">
                                <div class="icon-normal-size icon-finish-1"></div>
                                <span><strong>‰∏çÈîôÂë¶Ôºö</strong>${goal.medium}</span>
                            </div>
                            <div class="flex items-center">
                                <div class="icon-normal-size icon-finish-2"></div>
                                <span><strong>Ë∂ÖÊ£íÁöÑÔºö</strong>${goal.advanced}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            container.innerHTML = html;
        }

        // ÁîüÊàêÊó•ÂéÜË°®Ê†º - Â∏¶Êó•ÊúüÊ®™Ê†º
        function generateCalendar() {
            const container = document.getElementById('calendarBody');
            container.innerHTML = '';
            
            // ÁîüÊàê5Ë°åÁ©∫Ë°®Ê†º
            for (let rowIndex = 0; rowIndex < 5; rowIndex++) {
                const row = document.createElement('tr');
                
                // ‰∏ÄÂë®7Â§©ÁöÑÊâìÂç°Ê†º
                for (let i = 0; i < 7; i++) {
                    const cell = document.createElement('td');
                    cell.className = 'border border-gray-300 p-1 text-center relative h-24';
                    
                    // ÂçïÂÖÉÊ†ºÂÜÖÂÆπÔºö‰∏äÈÉ®Êó•ÊúüÊ®™Ê†ºÔºàÂç†25%È´òÂ∫¶Ôºå100%ÂÆΩÂ∫¶Ôºâ+ ‰∏ãÈÉ®ÊâìÂç°Âå∫Âüü
                    cell.innerHTML = `
                        <div class="absolute top-0 left-0 right-0 flex items-center justify-center" style="height: 50%;">
                            <div class="w-full h-1" style="border-bottom: 1px solid #eee"></div>
                        </div>
                        <div class="pt-10">
                            <div class="w-16 h-16 mx-auto"></div>
                        </div>
                    `;
                    
                    row.appendChild(cell);
                }
                
                container.appendChild(row);
            }
        }

        // ÊâìÂç∞Ê†∑Âºè‰ºòÂåñ
        window.addEventListener('beforeprint', function() {
            document.body.classList.add('printing');
        });

        window.addEventListener('afterprint', function() {
            document.body.classList.remove('printing');
        });

        // localStorage ÂäüËÉΩ
        function saveFormData() {
            try {
                const formData = {
                    habitName: document.getElementById('habitName').value || '',
                    commitment: document.getElementById('commitment').value || '',
                    horizontalOptions: Array.from(document.querySelectorAll('#horizontalOptions input')).map(input => input.value || ''),
                    verticalGoals: []
                };
                
                // Êî∂ÈõÜÁ∫µÂêëÁõÆÊ†áÊï∞ÊçÆ
                const goalSections = document.querySelectorAll('#verticalGoalsContainer > div');
                goalSections.forEach((section, index) => {
                    const inputs = section.querySelectorAll('input');
                    formData.verticalGoals.push({
                        basic: inputs[0].value || '',
                        medium: inputs[1].value || '',
                        advanced: inputs[2].value || ''
                    });
                });
                
                // ‰øùÂ≠òÂà∞localStorage
                localStorage.setItem('elasticHabitData', JSON.stringify(formData));
            } catch (error) {
                console.error('‰øùÂ≠òÊï∞ÊçÆÂ§±Ë¥•:', error);
            }
        }

        function loadFormData() {
            try {
                const savedData = localStorage.getItem('elasticHabitData');
                if (!savedData) return;
                
                const formData = JSON.parse(savedData);
                
                // ÊÅ¢Â§ç‰π†ÊÉØÂêçÁß∞ÂíåÊâøËØ∫
                if (formData.habitName) {
                    document.getElementById('habitName').value = formData.habitName;
                }
                
                if (formData.commitment) {
                    document.getElementById('commitment').value = formData.commitment;
                }
                
                // ÊÅ¢Â§çÊ®™ÂêëÈÄâÊã©
                if (formData.horizontalOptions && formData.horizontalOptions.length >= 2) {
                    const container = document.getElementById('horizontalOptions');
                    container.innerHTML = '';
                    
                    formData.horizontalOptions.forEach((option, index) => {
                        const div = document.createElement('div');
                        div.className = 'flex items-center space-x-2';
                        
                        const buttonHtml = index === 0 ? 
                            '<button type="button" class="btn-primary px-3 py-2 text-sm" onclick="addHorizontalOption()"><div class="icon icon-plus"></div></button>' :
                            '<button type="button" class="btn-primary px-3 py-2 text-sm" onclick="removeHorizontalOption(this)"><div class="icon icon-minus"></div></button>';
                        
                        div.innerHTML = `
                            <input type="text" class="form-input" value="${option || ''}" required>
                            ${buttonHtml}
                        `;
                        container.appendChild(div);
                    });
                    
                    // Êõ¥Êñ∞Á∫µÂêëÁõÆÊ†á
                    updateVerticalGoals();
                    
                    // ÊÅ¢Â§çÁ∫µÂêëÁõÆÊ†áÊï∞ÊçÆ
                    if (formData.verticalGoals && formData.verticalGoals.length === formData.horizontalOptions.length) {
                        const goalSections = document.querySelectorAll('#verticalGoalsContainer > div');
                        goalSections.forEach((section, index) => {
                            const inputs = section.querySelectorAll('input');
                            const goalData = formData.verticalGoals[index];
                            
                            if (goalData) {
                                if (goalData.basic) inputs[0].value = goalData.basic;
                                if (goalData.medium) inputs[1].value = goalData.medium;
                                if (goalData.advanced) inputs[2].value = goalData.advanced;
                            }
                        });
                    }
                }
            } catch (error) {
                console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
            }
        }

        // Ê∑ªÂä†ËæìÂÖ•‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºåÂÆûÊó∂‰øùÂ≠òÊï∞ÊçÆ
        function addInputListeners() {
            // ‰π†ÊÉØÂêçÁß∞ÂíåÊâøËØ∫
            document.getElementById('habitName').addEventListener('input', saveFormData);
            document.getElementById('commitment').addEventListener('input', saveFormData);
            
            // Ê®™ÂêëÈÄâÊã©ËæìÂÖ•Ê°Ü
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.addedNodes.length) {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.tagName === 'INPUT') {
                                node.addEventListener('input', saveFormData);
                            } else if (node.querySelectorAll) {
                                node.querySelectorAll('input').forEach(input => {
                                    input.addEventListener('input', saveFormData);
                                });
                            }
                        });
                    }
                });
            });
            
            // ËßÇÂØüÊ®™ÂêëÈÄâÊã©ÂíåÁ∫µÂêëÁõÆÊ†áÂÆπÂô®ÁöÑÂèòÂåñ
            observer.observe(document.getElementById('horizontalOptions'), { childList: true, subtree: true });
            observer.observe(document.getElementById('verticalGoalsContainer'), { childList: true, subtree: true });
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Âä†ËΩΩ‰øùÂ≠òÁöÑÊï∞ÊçÆ
            loadFormData();
            
            // Ê∑ªÂä†Á¨¨‰∫å‰∏™Ê®™ÂêëÈÄâÊã©ÔºàÂ¶ÇÊûúÊ≤°ÊúâÂä†ËΩΩÂà∞Êï∞ÊçÆÔºâ
            const options = document.querySelectorAll('#horizontalOptions input');
            if (options.length < 2) {
                addHorizontalOption();
            }
            
            // ÁõëÂê¨Ê®™ÂêëÈÄâÊã©ÁöÑÂèòÂåñÔºåÊõ¥Êñ∞Á∫µÂêëÁõÆÊ†á
            document.getElementById('horizontalOptions').addEventListener('input', function(e) {
                if (e.target.tagName === 'INPUT') {
                    updateVerticalGoals();
                }
            });
            
            // Ê∑ªÂä†ËæìÂÖ•‰∫ã‰ª∂ÁõëÂê¨Âô®
            addInputListeners();
        });
    </script>
</body>
</html>
